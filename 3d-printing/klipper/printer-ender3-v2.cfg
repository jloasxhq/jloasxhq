# --- Bed Screws (Manual Leveling) ---
[bed_screws]
screw1: 30.5, 37
screw1_name: Front Left
screw2: 30.5, 207
screw2_name: Rear Left
screw3: 204.5, 207
screw3_name: Rear Right
screw4: 204.5, 37
screw4_name: Front Right

# --- Screw Tilt Adjust (with probe) ---
# Uncomment if using CR Touch / BLTouch
# [screws_tilt_adjust]
# screw1: 72.5, 47
# screw1_name: Front Left
# screw2: 72.5, 217
# screw2_name: Rear Left
# screw3: 235, 217
# screw3_name: Rear Right
# screw4: 235, 47
# screw4_name: Front Right
# horizontal_move_z: 10
# speed: 50
# screw_thread: CW-M4

# --- Display ---
[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

# --- Beeper ---
[output_pin beeper]
pin: PC6
value: 0
shutdown_value: 0

# --- Virtual SD Card ---
[virtual_sdcard]
path: ~/printer_data/gcodes

# --- Print Stats ---
[print_stats]

# --- Pause/Resume ---
[pause_resume]

# --- Display Status ---
[display_status]

# --- Respond (for M118) ---
[respond]

# --- Exclude Object ---
[exclude_object]

# --- Include Macros ---
[include macros.cfg]

