# ==========================================
# Klipper Configuration for Ender 3 V2
# Author: Josh Merritt
# Last Updated: January 2026
# ==========================================
#
# This configuration is for Ender 3 V2 with:
# - Stock 4.2.2 silent board (STM32F103)
# - Stock hotend and extruder
# - Optional CR Touch / BLTouch
#
# IMPORTANT: Verify your board version before flashing!
# 4.2.2 board = STM32F103RET6
# 4.2.7 board = STM32F103RET6 (different bootloader offset)
#
# ==========================================

# --- MCU Configuration ---
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
# Run: ls /dev/serial/by-id/* to find your serial port
restart_method: command

# --- Printer Kinematics ---
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_accel_to_decel: 1500
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0

# --- Stepper X ---
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

# --- Stepper Y ---
[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

# --- Stepper Z ---
[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
# For endstop switch:
endstop_pin: ^PA7
position_endstop: 0.0
# For CR Touch / BLTouch (comment above, uncomment below):
# endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2

# --- Extruder ---
[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406    # Calibrate this value!
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
min_temp: 0
max_temp: 260
max_extrude_only_distance: 100.0
max_extrude_cross_section: 5
pressure_advance: 0.0        # Calibrate this value!
pressure_advance_smooth_time: 0.040

# PID tuning - Run: PID_CALIBRATE HEATER=extruder TARGET=200
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982

# --- Heated Bed ---
[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

# PID tuning - Run: PID_CALIBRATE HEATER=heater_bed TARGET=60
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182

# --- Part Cooling Fan ---
[fan]
pin: PA0

# --- Hotend Cooling Fan ---
[heater_fan hotend_fan]
pin: PC0
heater: extruder
heater_temp: 50.0

# --- CR Touch / BLTouch Configuration ---
# Uncomment this section if you have a probe installed
#
# [bltouch]
# sensor_pin: ^PB1
